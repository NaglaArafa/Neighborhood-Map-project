<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gulp Starter Kit</title>
  <!-- build:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>

<body>
  <div class="container">
      <div class="options-box">
          <p>Filter:
              <input data-bind="value: filter, valueUpdate: 'keyup'" />
            </p>
            <div data-bind="foreach: filteredItems">
              <p data-bind="text: LastName"></p>
            </div>
            </div>
            
  <div id="map"></div>
  </div>
  
  
  <script src="js/app/map.js"></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2uMEURI4A9GbRzVGQ0FtXwJGPK1LOM9w&v=3&callback=initMap">
    </script>
  <!-- build:js -->
  <script src="js/lib/plugins.js"></script>
  <script src="js/app/script.js"></script>
  
  <!-- endbuild  -->
</body>

</html>
